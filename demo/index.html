<pre id="preview"><a href="#" id="downloader">Download Excel!</a></pre>

		$(document).ready(function (data) {

                ExcelJS.createHtmlTableExcelFile('#myTable', 'excel-js-demo-export.xlsx');

			});
		});
        </script>

<table id="myTable">
    <tr><td>A1</td><td>B1</td><td>C1</td><td>D1</td></tr>
